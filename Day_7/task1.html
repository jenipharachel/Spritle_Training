<!DOCTYPE html>
<html>
  <head>
    <title>Form Ajax</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./task1.js"></script>

  <body>
      <form id="inputform">
          <label for="name">Name:</label>
          <input type="text" id="name"  name="user[name]"></input>
          <label for="age">Age:</label>
          <input type="number" id="age" name="user[age]"></input>
          <label for="email">Email:</label>
          <input type="email" id="email" name="user[email]"></input>
      </form>
      <button id="getbtn" type="submit">Get User</button>
      <button id="postbtn" type="submit">Post User</button>
      <button id="showbtn" type="submit">List User</button>
      <table id="tab-data" border=2>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
      </table>
  </body>
      
</body>
