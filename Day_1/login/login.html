<!DOCTYPE html>
<!--denotes the type of html, here html5-->
<html>
  <head>
    <title>Lambix Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <script src="https://kit.fontawesome.com/b351a6cd5e.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-sm-6">
            <img src="https://image.dhgate.com/albu_591884610_00/1.0x0.jpg" />
        </div>
        <div class="col-sm-6" id="form">
            <h1>Login to Account</h1>
            <h5>Enter your login data</h5>
            <div id="input_box">
              <input type="email/username" placeholder="Email or Username" />
              <input type="password" placeholder="Password" />
            </div>
            <div>
              <h5>
                <label> <input type="checkbox" />Remember password</label>
                <a href="#">Forgot password</a>
              </h5>
            </div>
            <button>Login Account</button>
            <h5>Dont have account? <a href="#">Create Account</a></h5>
        </div>
      </div>
    </body>
</html>
