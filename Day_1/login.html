<!DOCTYPE html>
<!--denotes the type of html, here html5-->
<html>
  <head>
    <title>Lambix Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <script src="https://kit.fontawesome.com/b351a6cd5e.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <video controls width="500" height="400">
          <source src="/media/examples/flower.webm" type="video/webm" />

          <source src="/media/examples/flower.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="content">
        <h1>Login to Account</h1>
        <h5>Enter your login data</h5>
        <div id="input_box">
          <input type="email/username" placeholder="Email or Username" />
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <h5>
            <label> <input type="checkbox" />Remember password</label>
            <a href="#">Forgot password</a>
          </h5>
        </div>
        <button>Login Account</button>
        <h5>Dont have account? <a href="#">Create Account</a></h5>
      </div>
    </div>
  </body>
</html>
